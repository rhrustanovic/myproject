<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatibile" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">


    <title>Vertical Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: rgb(230, 101, 247);">
                <h1>Nature Flower</h1>
                <p>All in pink</p>
            </div>
            <div style="background-color: rgb(98, 183, 204);">
                <h1>Bluee Sky</h1>
                <p>With it's mountains</p>
            </div>
            <div style="background-color: rgb(105, 101, 109);">
                <h1>Lonely Castle</h1>
                <p>In the wilderness</p>
            </div>
            <div style="background-color: rgb(63, 94, 160);">
                <h1>Flying Eagle</h1>
                <p>In the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div
                style="background-image: url(https://media.istockphoto.com/photos/eagle-flying-over-mist-mountains-in-the-morning-picture-id481089792?b=1&k=20&m=481089792&s=170667a&w=0&h=tpBUktEdv0g1-2ipX8pI3F_HAaUCGjoiT2jOEBby9S8=)">
            </div>
            <div
                style="background-image: url(https://media.istockphoto.com/photos/abstract-futuristic-apocalyptic-background-picture-id1285820919?b=1&k=20&m=1285820919&s=170667a&w=0&h=tRNvytX3z3oDWc2Qw6tiJLvtodMQrW8yGhFGnsgfv1M=)">
            </div>
            <div
                style="background-image: url(https://images.unsplash.com/reserve/e66NHyUFQx6lNahLbW6g_IMG_2536_2.jpg?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fHNreXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=400&q=60)">
            </div>
            <div
                style="background-image: url(https://images.unsplash.com/photo-1487139975590-b4f1dce9b035?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bmF0dXJlJTIwZmxvd2VyJTIwcGlua3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=400&q=60)">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <!--javascript-->
    <script src="app.js"></script>
</body>

</html>
